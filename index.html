<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="weapons">
                <div class="card">
                    <button id="rock"></button>
                </div>
                <div class="card">
                    <button id="paper"></button>
                </div>
                <div class="card">
                    <button id="scissors"></button>
                </div>
            </div>
            <div id="outputs">
                <div class="players">
                    <div class="title">Player</div>
                    <div class="selection" id="playerSel"></div>
                    <div class="score" id="playerScore"></div>
                </div>
                <div id="result"></div>
                <div class="players">
                    <div class="title">Computer</div>
                    <div class="selection "id="computerSel"></div>
                    <div class="score" id="computerScore"></div>
                </div>
            </div>
        </div>
    </body>
</html>
